{% extends 'board_games/base.html' %}
{% block page_header %}
This is the games page header
{% endblock page_header %}

{% block content %}

<ul>
    {% for game in games %}
    <li>
        <a href={% url 'board_games:game_info' game.id %}>{{game}}</a>
    </li>
    {% empty %}
    <li>No games :(</li>
    {% endfor %}

</ul>
{% endblock content %}
