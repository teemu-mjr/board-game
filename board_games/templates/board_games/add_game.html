{% extends 'board_games/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add your board game</h2>
{% endblock page_header %}

{% block content %}

<form method=="POST" action="{% url 'board_games:add_game' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Add</button>
        
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'board_games:games' %}" />

</form>

{% endblock content %}
